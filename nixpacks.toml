[phases.setup]
nixPkgs = ["python311", "gcc", "libuuid"]
aptPkgs = ["libnss3", "libnspr4", "libatk1.0-0", "libatk-bridge2.0-0", "libcups2", "libdrm2", "libdbus-1-3", "libxkbcommon0", "libatspi2.0-0", "libx11-6", "libxcomposite1", "libxdamage1", "libxext6", "libxfixes3", "libxrandr2", "libgbm1", "libxcb1", "libpango-1.0-0", "libcairo2", "libasound2t64"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["playwright install chromium --with-deps"]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT"